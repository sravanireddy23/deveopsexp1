<!DOCTYPE html>
<html>
    <head>
        <title >Registration Form</title>
    </head>
    <body style="background-color:pink">
      
      <center>
        <h2>Registration Form</h2>
        <h2>Fill your details</h2>
        <form action="registration2.html" method="GET">
    <label>First Name:</label>
    <input type="text" name="first name" required><br><br>
    <label>Last Name:</label>
    <input type="text" name="last name" required><br><br>
    <label>Mobile Number:</label>
    <input type="text" name="mobile number" required><br><br>
    <label>Username:</label>
    <input type="text" name="username" required><br><br>
    <label>Email id:</label>
    <input type="text" name="email id" required><br><br>
    <label>Password:</label>
    <input type="text" name="Password" required><br><br>
    <label>Confirm Password:</label>
    <input type="text" name="confirm Password" required><br><br>
    <label>Date of Birth:</label>
    <input type="date" name="date of birth" required><br><br>
    <label >Gender: </label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other"><br><br>

    <label for="State">State:</label>
    <select name="State" id="State"><br><br>
    <option value="Telangana">Telangana</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Kerala">Kerala</option>"
    <option value="Maharastra">Maharastra</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Delhi">Delhi</option><br>
    <option value="Kashmir">Kashmir</option></select><br><br>

    <label for="Country">Country:</label>
    <select name="Country" id = "Country"><br><br>
    <option value="USA">USA</option>
    <option value="India">India</option><br>
    <option value="America">America</option><br>
    <option value="Japan">Japan</option>
    <option value="Germany">Germany</option>
  
    <option value="China">China</option>
    <option value="Russia">Russia</option><br>
    <option value="Switzerland">Switzerland</option><br>
    <option value="Finland">Finland</option></select><br><br>

    <button type="submit">Confirm</button><br><br>
    </form></center>
  </body>
</html>
